<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table,
        td {
            border: 1px solid #333;
        }

        thead,
        tfoot {
            background-color: #333;
            color: #fff;
        }
    </style>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гулдер.kz - Cart</title>
</head>
<body>
    <h1>Cart</h1>
    <table>
        <thead>
            <tr>
                <th colspan="1">ID</th>
                <th colspan="1">Name</th>
                <th colspan="1">Cost</th>
            </tr>
        </thead>
        
        <tbody>
            {% for flower in cart_flowers %}
            <tr>
                <td>{{ flower.id }}</td>
                <td>{{ flower.name }}</td>
                <td>{{ flower.cost }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p>Total cost: {{ total_cost }}</p>
</body>
</html>
